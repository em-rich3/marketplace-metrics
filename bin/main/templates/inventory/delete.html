<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<header th:replace="fragments :: header">Delete Inventory</header>

<form method="post" class="col-lg-6 offset-lg-3">


    <th:block th:each="item : ${inventory}">
        <div class="form-control">
        <label>
            <input type="checkbox" name="itemIds" th:value="${item.id}" class="form-horizontal">
            <span th:text="${item.name}"></span>
        </label>
        </div>
    </th:block>
    <br>

    <div class="row justify-content-center">
        <input type="submit" value="Delete" class="btn btn-danger">
    </div>
</form>

</body>
</html>
