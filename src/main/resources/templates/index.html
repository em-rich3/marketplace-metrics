<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">

</head>
<body class="container">
    <header th:replace="fragments :: header"></header>
    <div class="row justify-content-center" style="position: relative; height:20vh; width:20vw">
        <canvas id="myChart" width="400" height="400" class="row justify-content-center"></canvas>
        <script th:inline="javascript">
            var ctx = document.getElementById('myChart').getContext('2d');
            var myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: [[${data.keySet()}]],
                    datasets: [{

                        data: [[${data.values()}]],
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)'],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)'],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        yAxes: [{
                            ticks: {
                                beginAtZero: true
                            }
                        }]
                    },
                    legend: {display:false}
                }
            });
        </script>
    </div>
</body>
</html>
