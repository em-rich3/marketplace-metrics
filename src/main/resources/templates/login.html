<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<h1 th:text="${title}" class="jumbotron text-center">Marketplace Metrics</h1>

<h2>Login</h2><br>

<form method="post">
    <div class="form-group justify-content-center">
        <label th:for="username">
            <input class="form-control" th:field="${loginFormDTO.username}" placeholder="Username">
        </label>
        <p class="error" th:errors="${loginFormDTO.username}"></p>
    </div>
    <div class="form-group">
        <label>
            <input class="form-control" th:field="${loginFormDTO.password}" type="password" placeholder="Password">
        </label>
        <p class="error" th:errors="${loginFormDTO.password}"></p>
    </div>

    <input type="submit" class="btn btn-primary" value="Log In" />
</form>
<br>
<p>Don't have an account? <a href="/register">Register for one.</a></p>



</body>
</html>
